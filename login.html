<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="css/base.css" />
		<link rel="stylesheet" href="css/login.css" />
		<script type="text/javascript" src="js/jquery.js" ></script>
		<title></title>
	</head>
	<body>
		<div class="mask-layer"></div>
		<div class="login">
			<a class="close"></a>
			<h2>登录</h2>
			<div class="box">
				<div class="other">
					<span>使用已有账号登录</span>
					<a class="wx" href=""></a>
					<a class="sina" href=""></a>
					<a class="qq" href=""></a>
				</div>
				<p class="error"></p>
				<form class="login-form">
					<div class="username form-txt">
						<label>用户名</label>
						<input type="text" class="p-input" />
					</div>
					<div class="password form-txt">
						<label>密码</label>
						<input type="password" class="p-input" />
					</div>
					<div class="login-info">
						<p class="checkbox" id="checkP">
							<span></span>
							记住我的登陆状态
							<input type="checkbox" class="auto-login" />
						</p>
						<a>注册</a>
					</div>
					<input type="button" class="submit-btn" value="登录" />
				</form>
			</div>
		</div>
		<script>
			$('#checkP').click(function(){
					$('#checkP span').toggleClass('checked');
			})
		</script>
	</body>
</html>
